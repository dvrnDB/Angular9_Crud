<form [formGroup]="kisiForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="ad">Adı</label>
      <input type="text" formControlName="adi" class="form-control" id="ad" placeholder="Adı">
    </div>
    <div class="form-group col-md-6">
      <label for="soyad">Soyadı</label>
      <input type="text" formControlName="soyadi" class="form-control" id="soyad" placeholder="Soyadı">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="tel">Telefon</label>
      <input type="text" formControlName="telefon" class="form-control" id="inputEmail4" placeholder="Telefon">
    </div>
    <div class="form-group col-md-6">
      <label for="dogum">Doğum Tarihi</label>
      <input type="text" formControlName="dogumTarihi" class="form-control" id="dogum" placeholder="Doğum Tarihi">
    </div>
  </div>
  <button (click)="kisiyiDuzenle()" type="submit" class="btn btn-primary">Kaydet</button>
  <button (click)="formuKapat()" type="submit" class="btn btn-warning float-right">Kapat</button>
</form>
